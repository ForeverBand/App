<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forever Band App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f8f9fa;
    }

    .gif-banner {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .store-links img {
      width: 200px;
      margin: 10px;
      transition: transform 0.2s ease;
    }

    .store-links img:hover {
      transform: scale(1.05);
    }

    .advertise-button {
      margin-top: 40px;
    }

    .advertise-button a {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 15px 25px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .advertise-button a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- GIF at the top -->
  <div class="gif-banner">
    <img src="your-animation.gif" alt="Forever Band App Animation" style="width: 100%;">
  </div>

  <!-- App Store & Google Play images with links -->
  <div class="store-links">
    <a href="https://apps.apple.com/ca/app/forever-band/id6754225573" target="_blank">
      <img src="https://buildfire.imgix.net/5327d6e0-abdf-11f0-a4a6-12565309935d/apple.png?width=200" alt="Download on the App Store">
    </a>
    <a href="https://play.google.com/store/apps/details?id=com.h5327d6e0abd.www" target="_blank">
      <img src="https://buildfire.imgix.net/5327d6e0-abdf-11f0-a4a6-12565309935d/gp%20chatgpt%20image%20feb%205%2C%202026%2C%2005_18_05%20am.png?width=200" alt="Get it on Google Play">
    </a>
  </div>

  <!-- Advertise button -->
  <div class="advertise-button">
    <a href="https://www.biggarttech.com/ads-forever-band" target="_blank">
      Advertise on the Forever Band App
    </a>
  </div>

</body>
</html>
